  <meta charset="utf-8">

  <title>Xreader</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="app/styles/material.indigo-pink.min.css">
  <script defer src="app/scripts/material.min.js"></script>
  <link rel="stylesheet" href="app/styles/index.css">

  <!-- Include manifest file in the page -->

<body>

  <header>
    <h1>Xreader<sub>
        <h5 style="margin:0;">by Xcontrol</h5>
      </sub></h1>
  </header>

  <main>

    <p>
      Webapp to read NFC/RFID tags using Chrome Android > v89
    </p>

    <button class="mdl-button mdl-js-button mdl-button--raised" style="margin-right: 10px;"
      id="scanButton">Scan</button>
    <button class="mdl-button mdl-js-button mdl-button--raised" id="writeButton">Write</button>


    <br />
    <p style="margin-top: 20px;">Welcome to the push messaging Xreader.</p>
    <p>
      <button disabled class="js-push-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Enable Push Messaging
      </button>
    </p>
    <section>
      <pre>
      <div id="log"></div>
    </pre>
    </section>
    <section class="subscription-details js-subscription-details is-invisible">
      <!-- <p>Once you've subscribed your user, you'd send their subscription to your
      server to store in a database so that when you want to send a message
      you can lookup the subscription and send a message to it.</p>
      <p>To simplify things for this code lab copy the following details
      into the <a href="https://web-push-codelab.glitch.me//">Push Companion
      Site</a> and it'll send a push message for you, using the application
      server keys on the site - so make sure they match.</p> -->
      <pre><code class="js-subscription-json"></code></pre>
    </section>
  </main>


  <br />
  <br />

  <p>
    <button class="js-push-button" disabled>
      Enable Push Messages
    </button>
  </p>

  <br />
  <br />
  <h2>cURL Command to Send Push</h2>
  <div class="js-curl-command"></div>
