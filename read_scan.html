<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SODA NFC READER</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open Sans"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <h1>
        SODA NFC READER<sub>
          <h5 style="margin: 0">by Xcontrol</h5>
        </sub>
      </h1>
    </header>

    <main>
      <p>Webapp to read NFC/RFID tags using Chrome Android > v89</p>
      <button class="btn btn-warning" style="margin-right: 10px" id="scanButton">Scan</button>
      <button class="btn btn-warning" id="writeButton">Write</button>

      <section class="mt-2">
        <h4>Console</h4>
        <pre>
        <div id="log"></div>
      </pre>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
